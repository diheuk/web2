<p style="margin-top:40px"><strong>자바스크립트</strong><a href="https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8"target="_blank" title="위키피디아">(JavaScript)</a>는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, <u>다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.</u> 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다.</p>
